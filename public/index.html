<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Algorithmic Trading in a browser!</title>

        <!-- LESS Stylesheets (because they have to come before less.min.js) -->
        <script type='text/javascript'>
            less = {
                env:"development",
                async:"false",
                fileAsync:"false",
                poll:1000,
                functions:{},
                dumpLineNumbers:"comments",
                relativeUrls:false
            }
        </script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />

        <!-- Utilities -->
        <script type='text/javascript' src='/js/jquery-2.1.4.min.js'></script>
        <script type='text/javascript' src='/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='/js/handlebars-v3.0.3.js'></script>
        <script type='text/javascript' src='/js/underscore-min.js'></script>
        <script type='text/javascript' src='/js/less.min.js'></script>
        <script type='text/javascript' src='/socket.io/socket.io.js'></script>

        <!-- Templates here-->
        <script id="trader-template" type="text/x-handlebars-template">
            <div class='trader'>
              <h1>{{title}}</h1>
              <div class='trader-body'>
                <div class='trader-balance property'>
                    {{balance}}
                </div>
                <div class='trader-last-trade property'>
                    {{last_trade}}
                </div>
                <div class='trader-last-profit property'>
                    {{last_profit}}
                </div>
                <div class='trader-current-amount property'>
                    {{current_amount}}
                </div>
              </div>
            </div>
        </script>
        
        <!-- Traders -->
        <script type='text/javascript' src='/js/trader.js'></script>
        <script type='text/javascript' src='/js/traders/stupid-trader.js'></script>

        <!-- Entrance into scripts -->
        <script type='text/javascript' src='/js/main.js'></script>
        <script type='text/javascript'>
        	$(document).ready(function() {
        		window.Platform.run('ws://crmdevel3.worldfirst.local:3000/');
        	});
        </script>
    </head>
    <body>
    	<h1>World First Hackathon</h1>
    	<div id='main'>
    		<div id='status-bar'>
    		</div>
            <div id='traders'>
            </div>
    	</div>
    </body>
</html>
